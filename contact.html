<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- IE Compatibility -->

    <!-- Responive Layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.production.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Title and Description-->
    <title>Contact Peter Pittman</title>
    <meta name="description" content="Peter Pittman Contact">
</head>
<body>
    <header class="page-header">
        <!-- Logo -->
        <a href="index.html"><img src="img/main-logo.png" alt="Peter Pittman Logo" class="page-header__item"></a>
        <!-- Navigation -->
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item navigation-list__item">Work</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main class="contact">
        <h1 class="section-title">Contact</h1>
        <p>Feel free to contact me at any time. I'll do my best to get back to you as soon as possible.</p>
        <form action="" method="post" id="contact-form">
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" placeholder="Your E-mail Address" autofocus required>
            <br>
            <label class="standard-label" for="contact-tel">Telephone: </label>
            <input type="tel" placeholder="Your Phone Number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-tel">
            <br>
            <label class="standard-label" for="contact-message">Message: </label>
            <textarea maxlength="240" placeholder="Type Message Here" id="contact-message" required></textarea>
            <br><br>
            <input type="submit" value="Send message">
          </form>
        <br>
        <!-- email address -->
        <p>Email: <a href="mailto:peter@raedangroup.com">peter@raedangroup.com</a></p>
        <!-- phone number -->
        <p>Phone: <a href="tel:1-800-555-5555">1-800-555-5555</a></p>
        <!-- Contact Button that emails me-->
        <a href="mailto:peter@raedangroup.com" class="button">Contact Me</a>
    </main>
    <footer class="page-footer">
        <p>Find me on</p>
        <div class="social-media">
            <!-- Github logo -->
            <a href="https://github.com/RaedanGroup"><img src="img/github_icon.svg" alt="github"></a>
            <!-- Twitter logo -->
            <a href="#"><img src="img/twitter_icon.svg" alt="twitter"></a>
            <!-- LinkedIn logo -->

        </div>
        <p>&copy; 2023 Peter Pittman</p>
